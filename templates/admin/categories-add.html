{% extends "layout/admin-base.html" %}
{% block title %}MSX Center Administration - Add categories{% endblock %}

{% block extracss %}
<link rel="stylesheet" href="/static/css/font-awesome.min.css">
{% endblock %}

{% block content %}
<h1 class="page-header">Categories <span class="small">Add new category</span></h1>

<form method="POST" action="{{ url_for('page_admin_categories_add') }}" class="form-horizontal">
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<p>Enter the new category name in the languages you can. All of them are optional.</p>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">English</label>
		<div class="col-sm-10">
			<input name="field_name_en" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Japanese</label>
		<div class="col-sm-10">
			<input name="field_name_ja" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Dutch</label>
		<div class="col-sm-10">
			<input name="field_name_nl" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Spanish</label>
		<div class="col-sm-10">
			<input name="field_name_es" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Portuguese</label>
		<div class="col-sm-10">
			<input name="field_name_pt" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Korean</label>
		<div class="col-sm-10">
			<input name="field_name_kr" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button class="btn btn-primary btn-sm" type="submit">Save</button>
		</div>
	</div>
</form>

{% endblock %}
